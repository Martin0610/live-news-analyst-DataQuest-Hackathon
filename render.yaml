services:
  - type: web
    name: live-news-analyst
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python simple_app.py
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GNEWS_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
